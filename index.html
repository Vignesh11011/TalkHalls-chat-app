<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TalkHalls - Login</title>
  <link rel="stylesheet" href="indexStyle.css" />
</head>
<body>

  <div class="login-container">
    <h2>Welcome to TalkHalls</h2>
    <form action="/join-room" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="form-group">
        <label for="room">Select Chat Room</label>
        <select id="room" name="room" required>
          <option value="">-- Choose Room --</option>
          <option value="general">General</option>
          <option value="tech">Tech Talk</option>
          <option value="gaming">Gaming Zone</option>
          <option value="study">Study Room</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Join TalkHalls</button>
    </form>

    <div class="footer-text">Connecting people, one room at a time.</div>
  </div>

</body>
</html>
