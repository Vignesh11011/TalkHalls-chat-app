<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TalkHalls - Login</title>
  <link rel="stylesheet" href="indexStyle.css" />
  <script type="module" src="js/login.js"></script>
</head>
<body>

  <div class="login-container">
    <h2>Welcome to TalkHalls</h2>
    <form action="" method="post" id="login-form" >
      <div id="lgn-msg" class="login-msg" style="display: none;"></div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="form-group">
        <label for="hall">Select Chat hall</label>
        <select id="hall" name="hall" required>
          <option value="">-- Choose hall --</option>
          <option value="general">General</option>
          <option value="tech">Tech Talk</option>
          <option value="gaming">Gaming Zone</option>
          <option value="study">Study hall</option>
        </select>
      </div>

      <button  id="login-submit" class="submit-btn">Join TalkHalls</button>
    </form>

    <div class="footer-text">Connecting people, one hall at a time.</div>
  </div>

</body>
</html>
